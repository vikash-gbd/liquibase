name: Deploy to Snowflake

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # needed to commit back the marker file

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: true  # so GITHUB_TOKEN is in scope

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Download Liquibase CLI
        run: |
          curl -sL https://github.com/liquibase/liquibase/releases/download/v4.24.0/liquibase-4.24.0.zip -o liquibase.zip
          unzip -q liquibase.zip -d liquibase-cli
          chmod +x liquibase-cli/liquibase

      - name: Deploy to Snowflake
        env:
          SF_ACCOUNT:     ${{ secrets.SF_ACCOUNT }}
          SF_DATABASE:    ${{ secrets.SF_DATABASE }}
          SF_SCHEMA:      ${{ secrets.SF_SCHEMA }}
          SF_WAREHOUSE:   ${{ secrets.SF_WAREHOUSE }}
          SF_ROLE:        ${{ secrets.SF_ROLE }}
          SF_USER:        ${{ secrets.SF_USER }}
          SF_PASSWORD:    ${{ secrets.SF_PASSWORD }}
          GITHUB_TOKEN:   ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "ðŸ”§ Starting deployment process"
          cd liquibase

          URL="jdbc:snowflake://${SF_ACCOUNT}.snowflakecomputing.com/?db=${SF_DATABASE}&schema=${SF_SCHEMA}&warehouse=${SF_WAREHOUSE}&role=${SF_ROLE}"

          # Precheck connectivity and changelog parsing
          ./../liquibase-cli/liquibase \
            --url="$URL" \
            --username="$SF_USER" \
            --password="$SF_PASSWORD" \
            --changelog-file=changelog/liquibase-master.xml \
            --driver=net.snowflake.client.jdbc.SnowflakeDriver \
            status --verbose || exit 1

          # First-run marker logic
          if [ ! -f ../.first_run_done ]; then
            echo "ðŸ§ª FIRST RUN: dry-run + changelogSync"

            # Dry-run SQL only
            ./../liquibase-cli/liquibase \
              --url="$URL" \
              --username="$SF_USER" \
              --password="$SF_PASSWORD" \
              --changelog-file=changelog/liquibase-master.xml \
              --driver=net.snowflake.client.jdbc.SnowflakeDriver \
              updateSql > ../dry-run-output.sql

            # Mark all as executed in DATABASECHANGELOG
            ./../liquibase-cli/liquibase \
              --url="$URL" \
              --username="$SF_USER" \
              --password="$SF_PASSWORD" \
              --changelog-file=changelog/liquibase-master.xml \
              --driver=net.snowflake.client.jdbc.SnowflakeDriver \
              changelogSync

            # Create & commit marker file so next runs go live
            cd .. 
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            touch .first_run_done
            git add .first_run_done
            git commit -m "chore: mark first run as completed"
            git push

            echo "âœ… Firstâ€‘run setup complete; stopping here."
            exit 0
          fi

          # All subsequent runs: clear checksums + real update
          echo "ðŸ§¹ Clearing checksums for changed files"
          ./../liquibase-cli/liquibase \
            --url="$URL" \
            --username="$SF_USER" \
            --password="$SF_PASSWORD" \
            --changelog-file=changelog/liquibase-master.xml \
            --driver=net.snowflake.client.jdbc.SnowflakeDriver \
            clearCheckSums

          echo "ðŸš€ Applying real changes"
          ./../liquibase-cli/liquibase \
            --url="$URL" \
            --username="$SF_USER" \
            --password="$SF_PASSWORD" \
            --changelog-file=changelog/liquibase-master.xml \
            --driver=net.snowflake.client.jdbc.SnowflakeDriver \
            update
