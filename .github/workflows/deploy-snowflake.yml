name: Deploy to Snowflake

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Download Liquibase CLI
        run: |
          curl -sL \
            https://github.com/liquibase/liquibase/releases/download/v4.24.0/liquibase-4.24.0.tar.gz \
            -o liquibase.tar.gz
          mkdir -p liquibase-cli
          tar -xzf liquibase.tar.gz -C liquibase-cli --strip-components=1
          chmod +x liquibase-cli/liquibase

      - name: Deploy to Snowflake
        env:
          SF_ACCOUNT:   ${{ secrets.SF_ACCOUNT }}
          SF_DATABASE:  ${{ secrets.SF_DATABASE }}
          SF_SCHEMA:    ${{ secrets.SF_SCHEMA }}
          SF_WAREHOUSE: ${{ secrets.SF_WAREHOUSE }}
          SF_ROLE:      ${{ secrets.SF_ROLE }}
          SF_USER:      ${{ secrets.SF_USER }}
          SF_PASSWORD:  ${{ secrets.SF_PASSWORD }}
        run: |
          echo "ðŸ”§ Starting deployment process"

          URL="jdbc:snowflake://${SF_ACCOUNT}.snowflakecomputing.com/?db=${SF_DATABASE}&schema=${SF_SCHEMA}&warehouse=${SF_WAREHOUSE}&role=${SF_ROLE}"

          # 1) Validate connectivity and changelogs
          liquibase-cli/liquibase \
            --url="$URL" \
            --username="$SF_USER" \
            --password="$SF_PASSWORD" \
            --changelog-file=liquibase/changelog/liquibase-master.xml \
            --driver=net.snowflake.client.jdbc.SnowflakeDriver \
            status --verbose || exit 1

          # 2) First run logic: dry-run + changelogSync + marker file
          if [ ! -f .first_run_done ]; then
            echo "ðŸ§ª FIRST RUN: performing dryâ€run and changelogSync"
            liquibase-cli/liquibase \
              --url="$URL" \
              --username="$SF_USER" \
              --password="$SF_PASSWORD" \
              --changelog-file=liquibase/changelog/liquibase-master.xml \
              --driver=net.snowflake.client.jdbc.SnowflakeDriver \
              updateSql > dry-run-output.sql

            liquibase-cli/liquibase \
              --url="$URL" \
              --username="$SF_USER" \
              --password="$SF_PASSWORD" \
              --changelog-file=liquibase/changelog/liquibase-master.xml \
              --driver=net.snowflake.client.jdbc.SnowflakeDriver \
              changelogSync

            touch .first_run_done

            exit 0
          fi

          # 3) Subsequent runs: clear checksums + apply changes
          echo "ðŸ§¹ Clearing checksums"
          liquibase-cli/liquibase \
            --url="$URL" \
            --username="$SF_USER" \
            --password="$SF_PASSWORD" \
            --changelog-file=liquibase/changelog/liquibase-master.xml \
            --driver=net.snowflake.client.jdbc.SnowflakeDriver \
            clearCheckSums

          echo "ðŸš€ Applying real changes"
          liquibase-cli/liquibase \
            --url="$URL" \
            --username="$SF_USER" \
            --password="$SF_PASSWORD" \
            --changelog-file=liquibase/changelog/liquibase-master.xml \
            --driver=net.snowflake.client.jdbc.SnowflakeDriver \
            update
