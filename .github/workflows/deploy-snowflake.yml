name: Deploy to Snowflake

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      SF_ACCOUNT: ${{ secrets.SF_ACCOUNT }}
      SF_USER: ${{ secrets.SF_USER }}
      SF_PASSWORD: ${{ secrets.SF_PASSWORD }}
      SF_ROLE: ${{ secrets.SF_ROLE }}
      SF_WAREHOUSE: ${{ secrets.SF_WAREHOUSE }}

    steps:
      - name: üì¶ Checkout code
        uses: actions/checkout@v3

      - name: ‚òï Setup Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: üîΩ Download Liquibase CLI
        run: |
          curl -sL https://github.com/liquibase/liquibase/releases/download/v4.24.0/liquibase-4.24.0.zip -o liquibase.zip
          unzip -q liquibase.zip -d liquibase-cli
          chmod +x liquibase-cli/liquibase

      - name: üöÄ Liquibase Deployment
        run: |
          echo "üîß Starting deployment"

          for sql in $(find ddl -type f -name "*.sql"); do
            db=$(echo "$sql" | cut -d'/' -f2)
            schema=$(echo "$sql" | cut -d'/' -f3)
            folder=$(dirname "$sql")
            file=$(basename "$sql")
            marker="$folder/.first_run_done/${file}.done"

            mkdir -p "$folder/.first_run_done"

            if [ ! -f "$marker" ]; then
              echo "üß™ Dry-run: $sql | DB: $db | Schema: $schema"

              URL="jdbc:snowflake://${SF_ACCOUNT}.snowflakecomputing.com/?warehouse=${SF_WAREHOUSE}&db=${db}&schema=${schema}&role=${SF_ROLE}"

              liquibase-cli/liquibase \
                --url="$URL" \
                --username="$SF_USER" \
                --password="$SF_PASSWORD" \
                --changelog-file=liquibase/changelog/liquibase-master.xml \
                --driver=net.snowflake.client.jdbc.SnowflakeDriver \
                updateSql > "dryrun-${file}.sql"

              liquibase-cli/liquibase \
                --url="$URL" \
                --username="$SF_USER" \
                --password="$SF_PASSWORD" \
                --changelog-file=liquibase/changelog/liquibase-master.xml \
                --driver=net.snowflake.client.jdbc.SnowflakeDriver \
                changelogSync

              touch "$marker"

              git config user.name "github-actions[bot]"
              git config user.email "github-actions[bot]@users.noreply.github.com"
              git remote set-url origin https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/vikash-gbd/liquibase.git
              git add "$marker"
              git commit -m "‚úÖ Dry-run done for $file"
              git push origin main

              echo "‚úÖ Dry-run complete for $file ‚Äî exiting"
              exit 0
            else
              echo "‚ö†Ô∏è Already processed: $sql"
            fi
          done

          echo "üßπ All dry-runs done ‚úîÔ∏é Running real deployment now"

          for db in demo_db sales_db; do
            for schema in demo_schema customer_schema; do
              URL="jdbc:snowflake://${SF_ACCOUNT}.snowflakecomputing.com/?warehouse=${SF_WAREHOUSE}&db=${db}&schema=${schema}&role=${SF_ROLE}"

              liquibase-cli/liquibase \
                --url="$URL" \
                --username="$SF_USER" \
                --password="$SF_PASSWORD" \
                --changelog-file=liquibase/changelog/liquibase-master.xml \
                --driver=net.snowflake.client.jdbc.SnowflakeDriver \
                clearCheckSums

              liquibase-cli/liquibase \
                --url="$URL" \
                --username="$SF_USER" \
                --password="$SF_PASSWORD" \
                --changelog-file=liquibase/changelog/liquibase-master.xml \
                --driver=net.snowflake.client.jdbc.SnowflakeDriver \
                update
            done
          done
