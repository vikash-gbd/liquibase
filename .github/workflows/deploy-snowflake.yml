name: Deploy to Snowflake

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      SF_URL: ${{ secrets.SF_URL }}
      SF_USER: ${{ secrets.SF_USER }}
      SF_PASSWORD: ${{ secrets.SF_PASSWORD }}
      SF_ROLE: ${{ secrets.SF_ROLE }}
      SF_DATABASE: ${{ secrets.SF_DATABASE }}
      SF_SCHEMA: ${{ secrets.SF_SCHEMA }}
      SF_WAREHOUSE: ${{ secrets.SF_WAREHOUSE }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: temurin

      - name: Download & unpack Liquibase CLI
        run: |
          curl -sL https://github.com/liquibase/liquibase/releases/download/v4.24.0/liquibase-4.24.0.tar.gz -o liquibase.tar.gz
          mkdir -p liquibase-cli
          tar -xzf liquibase.tar.gz -C liquibase-cli --strip-components=1

      - name: ðŸ” Debug listing
        run: |
          echo "=== Files in liquibase-cli ==="
          find liquibase-cli -maxdepth 2 -type f | sed 's/^/FILE: /'

      - name: Make Liquibase executable & verify
        run: |
          LB=$(find liquibase-cli -type f -name 'liquibase' | head -n1)
          echo "Found Liquibase binary: $LB"
          chmod +x "$LB"
          "$LB" --version

      - name: Dry Run SQL (first run)
        if: github.run_number == 1
        run: |
          "$LB" --defaultsFile=liquibase.properties updateSql > dry-run-output.sql

      - name: Sync changelog (first run only)
        if: github.run_number == 1
        run: |
          "$LB" --defaultsFile=liquibase.properties changelogSync

      - name: Run actual deployment (subsequent runs)
        if: github.run_number != 1
        run: |
          "$LB" --defaultsFile=liquibase.properties update
