name: Deploy to Snowflake

on:
  push:
    branches:
      - main

permissions:
  contents: write   # so we can commit marker files

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      SF_ACCOUNT:   ${{ secrets.SF_ACCOUNT }}
      SF_DATABASE:  ${{ secrets.SF_DATABASE }}
      SF_SCHEMA:    ${{ secrets.SF_SCHEMA }}
      SF_WAREHOUSE: ${{ secrets.SF_WAREHOUSE }}
      SF_ROLE:      ${{ secrets.SF_ROLE }}
      SF_USER:      ${{ secrets.SF_USER }}
      SF_PASSWORD:  ${{ secrets.SF_PASSWORD }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Download Liquibase CLI
        run: |
          curl -sL https://github.com/liquibase/liquibase/releases/download/v4.24.0/liquibase-4.24.0.tar.gz -o liquibase.tar.gz
          mkdir -p liquibase-cli
          tar -xzf liquibase.tar.gz -C liquibase-cli --strip-components=1
          chmod +x liquibase-cli/liquibase

      - name: Deploy to Snowflake
        run: |
          echo "ðŸ”§ Starting deployment"

          # Add liquibase-cli to PATH so we can just call `liquibase`
          export PATH="$PWD/liquibase-cli:$PATH"

          URL="jdbc:snowflake://${SF_ACCOUNT}.snowflakecomputing.com/?warehouse=${SF_WAREHOUSE}&role=${SF_ROLE}"

          # Prepare perâ€‘file marker directory
          mkdir -p .first_run_done 2>/dev/null || true

          # Scan all .sql files under ddl/
          while IFS= read -r sql_file; do
            marker_file=".first_run_done/${sql_file}.done"
            if [ ! -f "$marker_file" ]; then
              echo "ðŸ§ª First run for $sql_file â€“ dry run & changelogSync"

              liquibase \
                --url="$URL" \
                --username="$SF_USER" \
                --password="$SF_PASSWORD" \
                --changelog-file=liquibase/changelog/liquibase-master.xml \
                --driver=net.snowflake.client.jdbc.SnowflakeDriver \
                updateSql > dry-run-${sql_file//\//_}.sql

              liquibase \
                --url="$URL" \
                --username="$SF_USER" \
                --password="$SF_PASSWORD" \
                --changelog-file=liquibase/changelog/liquibase-master.xml \
                --driver=net.snowflake.client.jdbc.SnowflakeDriver \
                changelogSync

              # Commit marker for this file
              touch "$marker_file"
              git config user.name "github-actions[bot]"
              git config user.email "github-actions[bot]@users.noreply.github.com"
              git add "$marker_file"
              git commit -m "chore: mark $sql_file as dryâ€‘run completed"
              git push origin main

              echo "âœ… Dry run + sync done for $sql_file. Exiting."
              exit 0
            fi
          done < <(find ddl -name "*.sql" | sort)

          # If we reach here, all .sql files have been dryâ€‘run at least once
          echo "ðŸ§¹ Clearing checksums"
          liquibase \
            --url="$URL" \
            --username="$SF_USER" \
            --password="$SF_PASSWORD" \
            --changelog-file=liquibase/changelog/liquibase-master.xml \
            --driver=net.snowflake.client.jdbc.SnowflakeDriver \
            clearCheckSums

          echo "ðŸš€ Applying real update"
          liquibase \
            --url="$URL" \
            --username="$SF_USER" \
            --password="$SF_PASSWORD" \
            --changelog-file=liquibase/changelog/liquibase-master.xml \
            --driver=net.snowflake.client.jdbc.SnowflakeDriver \
            update
