name: Deploy to Snowflake

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Download Liquibase CLI
        run: |
          curl -sL https://github.com/liquibase/liquibase/releases/download/v4.24.0/liquibase-4.24.0.zip -o liquibase.zip
          unzip -q liquibase.zip -d liquibase-cli
          chmod +x liquibase-cli/liquibase

      - name: Deploy to Snowflake
        env:
          SF_ACCOUNT:    ${{ secrets.SF_ACCOUNT }}
          SF_DATABASE:   ${{ secrets.SF_DATABASE }}
          SF_SCHEMA:     ${{ secrets.SF_SCHEMA }}
          SF_WAREHOUSE:  ${{ secrets.SF_WAREHOUSE }}
          SF_ROLE:       ${{ secrets.SF_ROLE }}
          SF_USER:       ${{ secrets.SF_USER }}
          SF_PASSWORD:   ${{ secrets.SF_PASSWORD }}
        run: |
          echo "üîß Starting deployment process"
          cd liquibase

          URL="jdbc:snowflake://${SF_ACCOUNT}.snowflakecomputing.com/?db=${SF_DATABASE}&schema=${SF_SCHEMA}&warehouse=${SF_WAREHOUSE}&role=${SF_ROLE}"

          # Precheck connectivity and changelog parsing
          ./../liquibase-cli/liquibase \
            --url="$URL" \
            --username="$SF_USER" \
            --password="$SF_PASSWORD" \
            --changelog-file=changelog/liquibase-master.xml \
            --driver=net.snowflake.client.jdbc.SnowflakeDriver \
            status --verbose || exit 1

          # Detect if any changesets have run yet (history --count 1)
          if ! ./../liquibase-cli/liquibase \
              --url="$URL" \
              --username="$SF_USER" \
              --password="$SF_PASSWORD" \
              --changelog-file=changelog/liquibase-master.xml \
              --driver=net.snowflake.client.jdbc.SnowflakeDriver \
              history --count 1 | grep -q .; then

            echo "üß™ First run detected: performing dry-run + changelogSync"
            ./../liquibase-cli/liquibase \
              --url="$URL" \
              --username="$SF_USER" \
              --password="$SF_PASSWORD" \
              --changelog-file=changelog/liquibase-master.xml \
              --driver=net.snowflake.client.jdbc.SnowflakeDriver \
              updateSql > dry-run-output.sql

            echo "üîÅ Syncing changelog without execution"
            ./../liquibase-cli/liquibase \
              --url="$URL" \
              --username="$SF_USER" \
              --password="$SF_PASSWORD" \
              --changelog-file=changelog/liquibase-master.xml \
              --driver=net.snowflake.client.jdbc.SnowflakeDriver \
              changelogSync

          else
            echo "üßπ Clearing checksums for changed files"
            ./../liquibase-cli/liquibase \
              --url="$URL" \
              --username="$SF_USER" \
              --password="$SF_PASSWORD" \
              --changelog-file=changelog/liquibase-master.xml \
              --driver=net.snowflake.client.jdbc.SnowflakeDriver \
              clearCheckSums

            echo "üöÄ Executing real changes"
            ./../liquibase-cli/liquibase \
              --url="$URL" \
              --username="$SF_USER" \
              --password="$SF_PASSWORD" \
              --changelog-file=changelog/liquibase-master.xml \
              --driver=net.snowflake.client.jdbc.SnowflakeDriver \
              update
          fi
