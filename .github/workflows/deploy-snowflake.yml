name: Deploy to Snowflake
on:
  push:
    branches: [ main ]
permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        persist-credentials: true

    - uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: '17'

    - run: |
        curl -sL https://github.com/liquibase/liquibase/releases/download/v4.24.0/liquibase-4.24.0.zip -o liquibase.zip
        unzip -q liquibase.zip -d liquibase-cli
        chmod +x liquibase-cli/liquibase

    - name: Deploy with per-table dry-run
      env:
        SF_ACCOUNT:   ${{ secrets.SF_ACCOUNT }}
        SF_WAREHOUSE: ${{ secrets.SF_WAREHOUSE }}
        SF_USER:      ${{ secrets.SF_USER }}
        SF_PASSWORD:  ${{ secrets.SF_PASSWORD }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        echo "ðŸ”§ Starting deployment"
        URL="jdbc:snowflake://${SF_ACCOUNT}.snowflakecomputing.com/?warehouse=${SF_WAREHOUSE}"

        for tblFolder in ddl/demo_db/demo_schema/table ddl/sales_db/customer_schema/table; do
          mkdir -p "$tblFolder/.first_run_done"

          for sql in "$tblFolder"/*.sql; do
            marker="$tblFolder/.first_run_done/$(basename "$sql").done"
            if [ ! -f "$marker" ]; then
              echo "ðŸ§ª First run: dry-run for $sql"
              liquibase-cli/liquibase \
                --url="$URL" --username="$SF_USER" --password="$SF_PASSWORD" \
                --changelog-file=liquibase/changelog/liquibase-master.xml \
                --driver=net.snowflake.client.jdbc.SnowflakeDriver \
                updateSql > dryrun-$(basename "$sql").sql

              liquibase-cli/liquibase \
                --url="$URL" --username="$SF_USER" --password="$SF_PASSWORD" \
                --changelog-file=liquibase/changelog/liquibase-master.xml \
                --driver=net.snowflake.client.jdbc.SnowflakeDriver \
                changelogSync

              touch "$marker"
              git config user.name "github-actions[bot]"
              git config user.email "github-actions[bot]@users.noreply.github.com"
              git add "$marker"
              git commit -m "âœ… Dryâ€‘run done for $(basename "$sql")"
              git push origin main

              echo "âœ… Dryâ€‘run complete for $(basename "$sql") â€” exiting"
              exit 0
            fi
          done
        done

        echo "ðŸ§¹ All dry-runs done âœ”ï¸Ž Running real deployment now"
        liquibase-cli/liquibase \
          --url="$URL" --username="$SF_USER" --password="$SF_PASSWORD" \
          --changelog-file=liquibase/changelog/liquibase-master.xml \
          --driver=net.snowflake.client.jdbc.SnowflakeDriver \
          clearCheckSums

        liquibase-cli/liquibase \
          --url="$URL" --username="$SF_USER" --password="$SF_PASSWORD" \
          --changelog-file=liquibase/changelog/liquibase-master.xml \
          --driver=net.snowflake.client.jdbc.SnowflakeDriver \
          update
