name: Deploy to Snowflake

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      SF_URL: ${{ secrets.SF_URL }}
      SF_USER: ${{ secrets.SF_USER }}
      SF_PASSWORD: ${{ secrets.SF_PASSWORD }}
      SF_ROLE: ${{ secrets.SF_ROLE }}
      SF_DATABASE: ${{ secrets.SF_DATABASE }}
      SF_SCHEMA: ${{ secrets.SF_SCHEMA }}
      SF_WAREHOUSE: ${{ secrets.SF_WAREHOUSE }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: temurin

      - name: Download Liquibase ZIP
        run: |
          curl -sL https://github.com/liquibase/liquibase/releases/download/v4.24.0/liquibase-4.24.0.zip -o liquibase.zip
          mkdir liquibase-cli
          unzip -q liquibase.zip -d liquibase-cli
          chmod +x liquibase-cli/liquibase

      - name: Verify Liquibase version
        run: |
          liquibase-cli/liquibase --version

      - name: Dry Run SQL (first run)
        if: github.run_number == 1
        run: |
          liquibase-cli/liquibase \
            --changelog-file=changelog/liquibase-master.xml \
            --url="${{ secrets.SF_URL }}" \
            --username="${{ secrets.SF_USER }}" \
            --password="${{ secrets.SF_PASSWORD }}" \
            updateSql > dry-run-output.sql

      - name: Sync changelog (first run only)
        if: github.run_number == 1
        run: |
          liquibase-cli/liquibase \
            --changelog-file=changelog/liquibase-master.xml \
            --url="${{ secrets.SF_URL }}" \
            --username="${{ secrets.SF_USER }}" \
            --password="${{ secrets.SF_PASSWORD }}" \
            changelogSync

      - name: Run actual deployment (subsequent runs)
        if: github.run_number != 1
        run: |
          liquibase-cli/liquibase \
            --changelog-file=changelog/liquibase-master.xml \
            --url="${{ secrets.SF_URL }}" \
            --username="${{ secrets.SF_USER }}" \
            --password="${{ secrets.SF_PASSWORD }}" \
            update
