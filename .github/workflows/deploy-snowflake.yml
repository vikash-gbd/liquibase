name: Deploy to Snowflake

on:
  push:
    branches: [ main ]

permissions:
  contents: write   # allow committing the marker file

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: true  # so GITHUB_TOKEN can be used

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Download Liquibase CLI
        run: |
          curl -sL https://github.com/liquibase/liquibase/releases/download/v4.24.0/liquibase-4.24.0.zip -o liquibase.zip
          unzip -q liquibase.zip -d liquibase-cli
          chmod +x liquibase-cli/liquibase

      - name: Deploy to Snowflake
        env:
          SF_ACCOUNT:   ${{ secrets.SF_ACCOUNT }}
          SF_DATABASE:  ${{ secrets.SF_DATABASE }}
          SF_SCHEMA:    ${{ secrets.SF_SCHEMA }}
          SF_WAREHOUSE: ${{ secrets.SF_WAREHOUSE }}
          SF_ROLE:      ${{ secrets.SF_ROLE }}
          SF_USER:      ${{ secrets.SF_USER }}
          SF_PASSWORD:  ${{ secrets.SF_PASSWORD }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "üîß Starting deployment process"

          URL="jdbc:snowflake://${SF_ACCOUNT}.snowflakecomputing.com/?db=${SF_DATABASE}&schema=${SF_SCHEMA}&warehouse=${SF_WAREHOUSE}&role=${SF_ROLE}"

          # 1) Precheck connectivity & changelog parsing
          liquibase-cli/liquibase \
            --url="$URL" \
            --username="$SF_USER" \
            --password="$SF_PASSWORD" \
            --changelog-file=liquibase/changelog/liquibase-master.xml \
            --driver=net.snowflake.client.jdbc.SnowflakeDriver \
            status --verbose || exit 1

          # 2) First run? dry-run + changelogSync + create marker
          if [ ! -f .first_run_done ]; then
            echo "üß™ FIRST RUN: performing dry‚Äêrun and changelogSync"

            liquibase-cli/liquibase \
              --url="$URL" \
              --username="$SF_USER" \
              --password="$SF_PASSWORD" \
              --changelog-file=liquibase/changelog/liquibase-master.xml \
              --driver=net.snowflake.client.jdbc.SnowflakeDriver \
              updateSql > dry-run-output.sql

            liquibase-cli/liquibase \
              --url="$URL" \
              --username="$SF_USER" \
              --password="$SF_PASSWORD" \
              --changelog-file=liquibase/changelog/liquibase-master.xml \
              --driver=net.snowflake.client.jdbc.SnowflakeDriver \
              changelogSync

            # commit marker file for future runs
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            touch .first_run_done
            git add .first_run_done
            git commit -m "chore: mark first run as completed"
            git push origin main

            echo "‚úÖ Dry‚Äêrun complete; marker file created. Exiting."
            exit 0
          fi

          # 3) Subsequent runs: clear checksums + real update
          echo "üßπ Clearing checksums for changed files"
          liquibase-cli/liquibase \
            --url="$URL" \
            --username="$SF_USER" \
            --password="$SF_PASSWORD" \
            --changelog-file=liquibase/changelog/liquibase-master.xml \
            --driver=net.snowflake.client.jdbc.SnowflakeDriver \
            clearCheckSums

          echo "üöÄ Applying real changes"
          liquibase-cli/liquibase \
            --url="$URL" \
            --username="$SF_USER" \
            --password="$SF_PASSWORD" \
            --changelog-file=liquibase/changelog/liquibase-master.xml \
            --driver=net.snowflake.client.jdbc.SnowflakeDriver \
            update
